<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Awards</title>
    <style>
        :root {
            --primary-red: #E14029;
            --primary-black: #000000;
            --primary-blue: #417AF8;
            --primary-sky: #70F8FD;
            --primary-yellow: #F4BC41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: black;
            overflow-x: hidden;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        /* Navigation */
        nav {
            width: 100%;
            height: auto;
            min-height: 80px;
            background: linear-gradient(90deg, rgba(6, 6, 6, 1) 21%, rgba(253, 37, 29, 1) 74%, rgba(250, 174, 7, 1) 100%);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-bar {
            justify-content: space-between;
            padding: 1rem 0;
        }

        .right-side {
            gap: 30px;
        }

        .right-side a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .right-side a:hover {
            color: var(--primary-yellow);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 2px;
            background-color: white;
        }

        /* Header */
        header {
            position: relative;
            min-height: 650px;
            background-color: black;
            padding: 40px 0;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        #img1 {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .banner-logo {
            width: 100%;
            height: auto;
        }

        header h1 {
            color: white;
            font-family: 'Staatliches', sans-serif;
            font-size: clamp(40px, 5vw, 68px);
            font-stretch: ultra-condensed;
            letter-spacing: -2px;
            margin: 10px 0;
        }

        .dates {
            display: flex;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .ndate {
            color: white;
            margin-right: 15px;
        }

        .nodate {
            font-size: clamp(40px, 5vw, 67px);
            font-weight: bold;
            color: #fcd922;
            line-height: 1;
            display: block;
        }

        .modate {
            font-size: clamp(24px, 3vw, 35px);
            display: block;
            margin-top: 5px;
        }

        .pdate {
            color: #cfcfcf;
            font-size: clamp(16px, 2vw, 22px);
            line-height: 1.4;
        }

        .header-buttons {
            gap: 20px;
            flex-wrap: wrap;
        }

        .primary-button,
        .secondary-button {
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .primary-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        /* Award Section */
        .award {
            padding: 60px 0;
            color: white;
        }

        .award-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .award-header h1 {
            font-size: clamp(30px, 4vw, 60px);
            font-weight: 900;
        }

        .influencer-award-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .influencer-img-section img {
            width: 100%;
            height: auto;
        }

        .para-1,
        .para-2,
        .para-3 {
            font-size: clamp(16px, 2vw, 20px);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            .influencer-award-content {
                grid-template-columns: 1fr;
            }

            .awrad-score-section {
                position: static;
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 40px;
                flex-wrap: wrap;
            }
        }

        @media screen and (max-width: 768px) {
            .right-side {
                display: none;
            }

            .mobile-menu {
                display: flex;
            }

            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-container-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .header-buttons {
                flex-direction: column;
                width: 100%;
            }

            .primary-button,
            .secondary-button {
                width: 100%;
            }

            .card-container,
            .card-container-3 {
                grid-template-columns: 1fr;
            }

            .dates {
                flex-direction: column;
            }

            .award-section-one,
            .award-section-two,
            .award-section-three {
                width: 100%;
            }
        }

        /* Rest of your existing styles with added responsiveness */
        /* Guest Cards Section */
        .cardcontainer {
            padding: 60px 0;
            background-color: #121212;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            width: 100%;
            height: 100%;
            border-radius: 35px;
            overflow: hidden;
        }

        .upper-half,
        .upper-half-2,
        .upper-half-3,
        .upper-half-4 {
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .upper-half {
            background: linear-gradient(90deg, #B4082A 0%, #E14029 100%);
        }

        .upper-half-2 {
            background: var(--primary-blue);
        }

        .upper-half-3 {
            background: var(--primary-sky);
        }

        .upper-half-4 {
            background: var(--primary-yellow);
        }

        .image-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: 50%;
            transform: translateY(-25%);
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lower-half {
            background-color: var(--primary-black);
            padding: 100px 20px 40px;
            text-align: center;
            color: white;
        }

        /* Additional responsive adjustments */
        @media screen and (max-width: 1200px) {
            .container {
                padding: 0 40px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 0 20px;
            }

            .image-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container">

                <div class="left-side">
                    <img src="" alt="Logo" class="logo">
                </div>
                <div class="right-side flex">
                    <a href="#">Home</a>
                    <a href="#">Award</a>
                    <a href="#">Previous Show</a>
                </div>
                <div class="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="header-content">
                <div id="img1">
                    <img src="photos/banner-logo.png" alt="Banner" class="banner-logo">
                    <h1>CELEBRATING</h1>
                    <h1><span class="overlay">THE POWER OF INFLUENCE</span></h1>

                    <div class="dates">
                        <div class="ndate">
                            <span class="nodate">29</span>
                            <span class="modate">Nov</span>
                        </div>
                        <div class="pdate">
                            Jio World Drive <br>
                            Convention center, <br>
                            Mumbai
                        </div>
                    </div>
                    <div class="header-buttons flex">
                        <a href="nomination.html" class="primary-button">Nominate Here</a>
                        <button class="secondary-button">Sponser/Partner</button>
                    </div>
                </div>
            </div>
        </div>
        <img src="photos/line.png" alt="" id="img2" class="background-line">
    </header>

    <!-- Rest of your HTML content remains the same, just wrapped in container divs -->
</body>

</html>
